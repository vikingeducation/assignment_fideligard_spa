<h1>Fideligard Historical Portfolio Simulator</h1>

<div class="row">

  <!-- The Rightside Stock Panel -->

  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="form-group pull-right">
          <input id="filter" type="text" name="filter" class="form-control" placeholder="Filter" ng-model="symbolFilter">
        </div>
        <h4>Stocks</h4>
      </div>

      <table class="table">
        <thead>
          <th>Symbol</th>
          <th>Price</th>
          <th>1d</th>
          <th>7d</th>
          <th>30d</th>
          <th>Trade</th>
        </thead>
        <!-- <stock-display stocks="stocks" diffs="stockDifference"></stock-display> -->
        <tr stock-display stock='stock' values='values' current-date="currentDate" ng-repeat="(stock, values) in stocks | stockFilter: symbolFilter">
      </table>
    </div>
  </div>

  {{currentDate | date}}
  <div class="col-sm-6">
    <date-slider current-date="currentDate">
    <ui-view></ui-view>
  </div>

</div>
