<html ng-app="fideligard">
<head>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
    integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
    crossorigin="anonymous">
    <link rel="stylesheet"
    href="style.css">
    <script src="https://cdn.jsdelivr.net/tether/1.3.7/tether.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.2/lodash.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.4.6/bluebird.core.min.js'></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
      <!-- <div class="col-md-6" style="margin-left:-100;margin-right:-100;width:100%"> -->
        <!-- <div class="card" style="width:100%"> -->
        <div class="card">
          <div class="card-header" style="width:100%">
            <h1 style='text-align:center'>Fideligard Portfolio Simulator</h1>
          </div>
        </div>
        <!-- </div> -->
      <!-- </div>  -->
      </div>
    </div>

    <div class="row">
      <div class="col-md-5" style="margin-left:-100">
        <!-- Stocks -->
        <div class="card">
          <div class="card-block">
            <div class="card-header">
              <h3 style='text-align:center'>Stocks</h3>
            </div>
            <div loading-screen></div>
            <div ui-view="index"></div>
          </div>
        </div>
      </div>
      <div class="col-md-9" style="margin-left:5;margin-right:-100">
        <div class='card card-inverse card-primary text-xs-center'>
          <div class="card-block">
            <div ui-view="date"></div>
            <div ui-view="trade"></div>
            <div ui-view="transactions"></div>
            <div ui-view="portfolio"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>

  <!-- Services -->
  <script src="js/services/date_service.js"></script>
  <script src="js/services/stock_service.js"></script>
  <script src="js/services/trade_service.js"></script>
  <script src="js/services/portfolio_service.js"></script>


  <!-- Controllers -->
  <script src="js/controllers/stocks_index_controller.js"></script>
  <script src="js/controllers/stocks_date_controller.js"></script>
  <script src="js/controllers/stocks_trade_controller.js"></script>
  <script src="js/controllers/stocks_transactions_controller.js"></script>
  <script src="js/controllers/stocks_portfolio_controller.js"></script>


  <!-- Directives -->
  <script src="js/directives/stock_index_row.js"></script>
  <script src="js/directives/loading_screen.js"></script>
  <script src="js/directives/valid_symbol.js"></script>
  <script src="js/directives/valid_type.js"></script>
  <script src="js/directives/valid_date.js"></script>
  <script src="js/directives/route_dropdown.js"></script>
  <script src="js/directives/stock_transaction_row.js"></script>
  <script src="js/directives/stock_portfolio_row.js"></script>


  <!-- Filters -->
  <script src="js/filters/filterByTicker.js"></script>
  <script src="js/filters/filterDays.js"></script>
  <script src="js/filters/objLimitTo.js"></script>
  <script src="js/filters/filterObjectBy.js"></script>
  <script src="js/filters/orderObjectBy.js"></script>


</body>
</html>
