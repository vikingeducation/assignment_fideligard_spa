<!DOCTYPE html>
<html ng-app="Fildegard">
  <head>
    <title>Adrian, Contributors: Dylan, Johnny</title>
    <!--Lo-Dash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.1/lodash.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="style.css">

    <!-- jquery-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">

    <!-- library/plugins-->
    <script src="vendors/angular-ui-router.js"></script>
    <script src="vendors/ui-bootstrap-tpls-2.1.4.min.js"></script>
    
    <!-- Bstrp4  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <!--App-->
    <script src="app.js"></script>
    <!-- Services -->
    <script src="services/date.js"></script>
    <script src="services/stock.js"></script>
    <script src="services/portfolio.js"></script>
    <!--Controllers -->
    <script src="controllers/stocksController.js"></script>
    <script src="controllers/dateController.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="controllers/tradeController.js"></script>
    <script src="controllers/transactionsController.js"></script>
    <script src="controllers/portfolioController.js"></script>
    <!--Directives -->
    <script src="directives/stockDirective.js"></script>
    <script src="directives/transactionDirective.js"></script>
    <script src="directives/portfolioDirective.js"></script>
    <!--Filters -->
    <script src="filters/filterBySymbol.js"></script>
  </head>

  <body>
    <div class="text-xs-center">
      <nav class="navbar navbar-dark bg-inverse navbar-fixed-top active" id="naver">
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="navbar-brand" ui-sref="normal" style="font-family: Comic"><i class="fa fa-globe" aria-hidden="true"></i> Fildegard Historical Portfolio Simulator</a>
          </li>
        </ul>
      </nav>

      <br>
      <br>
      <br>

      <div class="">
        <div class="col-sm-5">
          <div ui-view="stocksWidget">
            <div class="col-sm-10">
              <uib-progressbar class="progress-striped active" value="dynamic" type="primary">
                NOTE: IF THE APP IS NOT LOADING THEN THAT MEANS YAHOO FINANCE API IS DOWN. IT ALWAYS GOES DOWN, SIGH.
                </uib-progressbar>
            </div>
          </div>
        </div>

        <div class="col-sm-7">   
          <div ui-view="dateWidget">
            <div class="col-xs-10">
              <uib-progressbar class="progress-striped active" value="dynamic" type="info">LOADING DATE WIDGET</uib-progressbar>
            </div>
          </div>

          <div ui-view="mainWidget">
            <div class="col-xs-10">
              <uib-progressbar class="progress-striped active"  value="dynamic" type="warning">LOADING MAIN WIDGET</uib-progressbar>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
