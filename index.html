<!DOCTYPE html>
<html>
<head>
  <title>Fideligard Historical Portfolio</title>
  <script src="js/vendor/jquery-2.2.0.min.js"></script>
  <script src="js/vendor/angular-1.5.0.min.js"></script>
  <script src="js/vendor/angular-ui-router-0.2.15.js"></script>
  <script src="js/vendor/ui-bootstrap-tpls-1.2.5.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <span>
            <img alt="Dashboard Icon" src="img/ic_dashboard_black_24dp_2x.png" width="32">
          </span>
          Fideligard Portfolio Simulator
        </a>
      </div>
    </div>
  </nav>

  <main class="container-fluid" ng-app="simulator">
    
    <div class="row">
      <div class="col-md-4">

        <div ui-view="stocks"></div>

      </div>

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">

            <div ui-view="date"></div>

          </div>
        </div>

        <div class="row">
          <div class="col-md-12">

            <div ui-view="main"></div>

          </div>
        </div>
      </div>
    </div>
    
  </main>
  

</body>

<!-- app -->
<script src="js/app.js"></script>

<!-- services -->
<script src="js/services/workingDates.js"></script>
<script src="js/services/dateHelper.js"></script>
<script src="js/services/stockPrices.js"></script>

<!-- directives -->
<script src="js/directives/focus.js"></script>
<script src="js/directives/blurOnReturn.js"></script>

<!-- controllers -->
<script src="js/controllers/dateController.js"></script>
<script src="js/controllers/stockPrices.js"></script>

</html>
