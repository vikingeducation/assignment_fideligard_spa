<!DOCTYPE html>
<html ng-app="StockPortfolioSimulator">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fideligard Stock Portfolio Simulator</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <!-- UI-router -->
    <script src="/plugins/angular-ui-router.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- CSS --> 
    <link rel="stylesheet" href="/stylesheets/index.css">
  </head>
  <body>
    <!-- Nav -->
    <main-nav></main-nav>

    <main class="container">
      <div class="col-xs-5">
        <div class="view-container" id="stocks-container">
          SAY YOU WILL
        </div>
      </div>
      <div class="col-xs-7">
        <div class="view-container" id="date-picker-container">
          <div id="earliest-date" class='date-picker-date'>January 1, 2014</div>
          <div id="latest-date" class='date-picker-date'>December 31, 2014</div>
          <div id="date-line"></div>
          <div id="date-line-placer" class="glyphicon glyphicon-bell"></div>
        </div>

        <div class='view-container' id="main-view">
          MAIN VIEW - THE AREA THAT WILL BE CHANGING THE MOST FROM THE LOOKS OF IT
        </div>
      </div>
    </main>

    <!-- App -->
    <script src="/js/app.js"></script>

    <!-- Directives -->
    <script src="/js/directives/main_nav.js"></script>
  </body>
</html>
