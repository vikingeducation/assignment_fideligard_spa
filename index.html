<!DOCTYPE html>
<html lang="en" ng-app="fideligard">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fideligard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
  <script src="/javascripts/app.js"></script>
  <script src="/javascripts/services/dateService.js"></script>
  <script src="/javascripts/controllers/dashboardController.js"></script>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <span>Fideligard Historical Portfolio Simulator</span>
        </a>
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <div class="col-md-4">

      <div class="col-md-8">
        <div class="date-slider" ui-view="dateSlider"></div>
      </div>
    </div>

  </div>

</html>
