<!DOCTYPE html>
<html ng-app='fideligard'>
  <head>
    <title>The Viking Store</title>

    <!-- jQuery -->
    <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
    <!-- ui-router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Faker.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
  </head>
  <body ng-controller="dateCtrl">
    <nav class="navbar navbar-default" style='margin:0'>
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="dashboard.landing">
            Fideligard Historical Portfolio Simulator
          </a>
        </div>
        <div class="navbar-text pull-right">
          <a  class="navbar-link" ui-sref="dashboard.portfolio">Portfolio</a>
          <a  class="navbar-link" ui-sref="dashboard.transactions">Transactions</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row" style="margin: 15px 0 0 15px">

        <div class='col-xs-5'>
          <div ui-view="stocks"></div>
        </div>

        <div class="col-xs-7">
          <div ui-view="datePicker" style="margin-bottom: 20px"></div>
          <ui-view></ui-view>
        </div>
      </div>
    </div>

    <!-- app -->
    <script src="js/app.js"></script>

    <!-- directives -->

    <!-- services  -->
    <script src="js/services/stockService.js"></script>
    <script src="js/services/analyticService.js"></script>
    <script src="js/services/tradeService.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/services/transactionService.js"></script>
    <script src="js/services/portfolioService.js"></script>

    <!-- controllers -->
    <script src="js/controllers/dateController.js"></script>
    <script src="js/controllers/stockController.js"></script>
    <script src="js/controllers/tradeController.js"></script>
    <script src="js/controllers/transactionController.js"></script>
    <script src="js/controllers/portfolioController.js"></script>

  </body>
</html>
