<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stock Simulator</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="/css/bootstrap.css" media="screen" charset="utf-8">
    <!-- app css -->
    <link rel="stylesheet" href="/css/app.css" media="screen" charset="utf-8">
    <!-- slider css -->
    <link rel="stylesheet" href="css/rzslider.css" media="screen" title="no title" charset="utf-8">

    <!-- angularJS -->
    <script src="js/source/angular.js" charset="utf-8"></script>
    <!-- angular animate -->
    <script src="js/source/angular-animate.js" charset="utf-8"></script>
    <!-- ui-router -->
    <script src="js/source/angular-ui-router.js" charset="utf-8"></script>
    <!-- bootstrap-angular -->
    <script src="js/source/ui-bootstrap-tpls-2.1.4.js" charset="utf-8"></script>
    <!-- slider -->
    <script src="js/source/rzslider.js" charset="utf-8"></script>
    <!-- lodash -->
    <script src="js/source/lodash.js" charset="utf-8"></script>

  </head>
  <body ng-app="StockSimulator">

    <main-nav></main-nav>

    <div class="container">

      <!-- stocks -->
      <div ui-view="stocks"></div>

      <div class="col-md-7">
        <!-- date picker -->
        <div ui-view="datePicker"></div>

        <!-- trade -->
        <div ui-view="trade"></div>
        <!-- transactions -->
        <div ui-view="transaction"></div>
        <!-- portfolio -->
        <div ui-view="portfolio"></div>
      </div>
    </div>



    <!-- app -->
    <script src="js/app.js" charset="utf-8"></script>

    <!-- controller -->
    <script src="js/controller/dateCtrl.js" charset="utf-8"></script>
    <script src="js/controller/stocksCtrl.js" charset="utf-8"></script>
    <script src="js/controller/tradeCtrl.js" charset="utf-8"></script>
    <script src="js/controller/transactionCtrl.js" charset="utf-8"></script>
    <script src="js/controller/portfolioCtrl.js" charset="utf-8"></script>

    <!-- directive -->
    <script src="js/directive/main_nav.js" charset="utf-8"></script>

    <!-- service -->
    <script src="js/service/stockService.js" charset="utf-8"></script>
    <script src="js/service/dateService.js" charset="utf-8"></script>
    <script src="js/service/transactionService.js" charset="utf-8"></script>
  </body>
</html>
