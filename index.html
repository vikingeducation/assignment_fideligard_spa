<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fideligard</title>
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

  <script type="text/javascript" src="js/angular-ui-router.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- remove later -->
  <!-- // <script src="apple2014.js"></script> -->


</head>
<body ng-app = "stocks">

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="index">
          Fideligard Historical Portfolio Simulator
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <!-- === left panel === -->

      <!-- stock ui-view -->
      <div ui-view ='stocks'>
        <div class="col-md-4"></div>
      </div><!-- end stock ui-view -->

      <!-- === end left panel === -->


      <!-- === right panel === -->
      <div class="col-md-7">

        <!-- === right top panel === -->

        <div class="row" ui-view='dateFilter'>
        </div><!-- end dateFilter ui-view -->

        <!-- === end right top panel === -->


        <!-- === right bottom panel === -->
        <div class="row" ui-view >

          <!-- everything here replaced with state change -->

          <div class="col-sm-12">
            <h4>Welcome to Fideliguard!</h4>

            <p>Please click on one of the links below:</p>

            <ul>
              <li>
                <a ui-sref="simulator">
                  Checkout our simulator
                </a>
                <ul>
                  <li>
                    <a ui-sref="simulator.trade">
                      Simulation trade
                    </a>
                  </li>
                  <li>
                    <a ui-sref="simulator.transaction">
                      Simulation transaction
                    </a>
                  </li>
                  <li>
                    <a ui-sref="simulator.portfolio">
                      Simulation portfolio
                    </a>
                  </li>
                </ul>
              </li>
              <li>more pages to come</li>
            </ul>
          </div>

          <!-- everything inside this replaced with state change -->

        </div> <!-- ui-view end -->
      </div><!-- === end right bottom panel === -->

    </div><!--end div.row-->
  </div><!--end div.container-->


  <!-- angular app -->
  <script src="js/app.js"></script>

  <!-- service -->
  <script src="js/services/portfolioService.js"></script>
  <script src="js/services/stocksService.js"></script>

  <!-- controllers -->
  <script src="js/controllers/stocksCtrl.js"></script>
  <script src="js/controllers/TradeCtrl.js"></script>
  <script src="js/controllers/PortfolioCtrl.js"></script>

  <!-- directives  -->
  <script src="js/directives/timeSlider.js"></script>
  <script src="js/directives/stockRow.js"></script>


</body>
</html>
