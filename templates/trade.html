<div class="container">
  <form ng-submit="actionStock()">

    <div class="form-group row">
      <label for="stock" class="col-sm-2 col-form-label">Stock </label>
      <div class="col-sm-10">
        <input id="stock" type="text" class="form-control" ng-model="myForm.symbol" ng-value="selectStock.Symbol" disabled>
      </div>
    </div>

    <div class="form-group row">
      <label for="action" class="col-sm-2 col-form-label">Action</label>
      <div class="col-sm-10">
        <select class="form-control" id="action" ng-model="myForm.action">
          <option ng-value="Buy">Buy</option>
          <option ng-value="Sell">Sell</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
      <div class="col-sm-10">
        <input type="number" id="quantity" class="form-control col-sm-10" ng-model="myForm.quantity" min="0" max="100" ng-value="0">
      </div>
    </div>

    <div class="form-group row">
      <label for="date" class="col-sm-2 col-form-label">Date</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="date"  ng-model="myForm.date" 
        ng-value="selectStock.Date"
        disabled>
      </div>
    </div>

    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="price" 
        ng-model="myForm.price" 
        ng-value="selectStock.Open" 
        disabled>
      </div>
    </div>

    <div class="form-group row">
      <label for="cost" class="col-sm-2 col-form-label">Tot. Cost</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cost" 
        ng-model="myForm.cost" 
        ng-value="total()"
        disabled>
      </div>

      <input type="hidden">
    </div>
    
    <input type="submit" class="btn btn-lg btn-outline-success">
  </form>
</div>
