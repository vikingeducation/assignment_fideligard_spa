<div class="row">
  <div class="col-md-4" style="border: solid black 2px">
    <h2>Stock Ticker</h2>
    <table class='table table-hover'>
      <thead>
        <th>Symbol</th>
        <th>Price</th>
        <th>1d</th>
        <th>7d</th>
        <th>30d</th>
        <th>Trade</th>
      </thead>
      <tbody>
        <tr ng-repeat="stock in stockData">
        <td>{{stock[0].Symbol}}</td>
        <td>{{stock[0].Close | currency}}</td>
        <td>{{stock[0].Close - stock[0].Open | currency}}</td>
        <td>{{stock[0].Close | currency}}</td>
        <td></td>
        <td>Trade</td>
        </tr>
      </tbody>

    </table>

  </div>

  <div class="col-md-8" style="border: solid black 2px">
    <h1>Portfolio</h1>
    <!-- <div id="date-slider"></div> -->
    <input type="range" ng-model="dateDiff" min="-366" max="-1" ng-change="selectDate()">
    {{selectedDate}}
    {{stockData}}
  </div>
</div>
