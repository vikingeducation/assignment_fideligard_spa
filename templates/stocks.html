<h3>Stocks</h3>

{{stocks}}

<!-- <h3>Here be stocks: {{stocks}}</h3> -->

<table class='table table-striped'>
  <thead>
  <tr>
    <th>Symbol</th>
    <th>Price</th>
    <th>1d</th>
    <th>7d</th>
    <th>30d</th>
    <th>Trade?</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="st in stocks" stock-row stock="st" stock-date="date">
    </tr>
  </tbody>
</table>
