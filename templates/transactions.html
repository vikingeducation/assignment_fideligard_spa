<h3>Transactions</h3>

<div class="form-group">
  <label for="filter">Filter</label>
  <input type="text" class="form-control" ng-model="filter"></input>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>
        Date
      </th>
      <th>
        Symbol
      </th>
      <th>
        Type
      </th>
      <th>
        Quantity
      </th>
      <th>
        Price
      </th>
    </tr>
  </thead>

  <tbody ng-repeat="(date, dates) in transactions">
    <tr ng-repeat="(symbol, trans) in dates">
      <td>
        {{ date | date : "MMM d, yyyy" }}
      </td>
      <td>
        {{ symbol }}
      </td>
      <td>
        {{ trans.buysell }}
      </td>
      <td>
        {{ trans.quantity }}
      </td>
      <td>
        {{ stockData[date][symbol].price | currency }}
      </td>
    </tr>
  </tbody>
</table>
