
  <div class="datepicker" ng-controller="DatePickerCtrl">
    <md-slider-container>
      <h3>Select a Date</h3>
      <!-- slider -->
      <md-slider flex type="range" min="1388534400000" max="1419984000000" step="86400000" ng-model="date" aria-label="blue" id="blue-slider" class="md-primary" ng-mouseup="msToString(date)">
      </md-slider>

      <!-- input form -->
      <md-input-container>
        <form name='stringInput'>
          <input flex type="date" ng-model="dateString" aria-label="blue" aria-controls="blue-slider" value="{{ dateString | date: 'yyyy-MM-dd' }}" ng-pattern="/2014\-(0[1-9]|1[012])\-(0[1-9]|[12][0-9]|3[01])/">
          <button ng-click="stringToMs(dateString, stringInput.$valid)" class="btn btn-default">Set Date</button>
        </form>
      </md-input-container>
    </md-slider-container>
  </div>
