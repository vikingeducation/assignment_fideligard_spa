<div class="dateLabels">
  <div>{{ startDate | date }}</div>

  <div ng-show="!chooseDate" ng-click="dateClickHandler()">{{ scalarToCalendarDate(currentScalarDate) | date }}</div>

  <input ng-change="dateChangeHandler()" ng-show="chooseDate" type="date" ng-model="currentCalDate">

  <div>{{ endDate | date }}</div>
</div>
<input type="range" min="0" max="365" ng-model="currentScalarDate">
