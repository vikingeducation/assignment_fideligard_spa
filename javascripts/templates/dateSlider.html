<div class="dateLabels">
  <div>{{ startDate | date }}</div>

  <div ng-show="!chooseDate" ng-click="dateClickHandler()">{{ currentDate | date : 'fullDate' }}</div>

  <input ng-show="chooseDate" type="date" ng-model="currentDate" ng-change="dateChangeHandler()">

  <div>{{ endDate | date }}</div>
</div>

<input type="range" min="{{calendarToScalarDate(startDate)}}" max="{{calendarToScalarDate(endDate)}}" ng-model="currentScalarDate" ng-change="sliderChangeHandler()">
