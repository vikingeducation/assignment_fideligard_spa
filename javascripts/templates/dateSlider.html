<div class="dateLabels">
  <div>{{ startDate | date }}</div>

  <div ng-show="!chooseDate" ng-click="dateClickHandler()">{{ currentDate | date }}</div>

  <!-- <input ng-change="dateChangeHandler()" ng-show="chooseDate" type="date" ng-model=""> -->

  <div>{{ endDate | date }}</div>
</div>
<input type="range" min="{{startDate.valueOf()}}" max="{{endDate.valueOf()}}" step="{{msInADay}}" ng-model="currentDate">
