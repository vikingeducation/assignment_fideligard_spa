<h2>Stocks for {{currentDate | date}}</h2>

<table class="table">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Closing Price</th>
      <th>1d</th>
      <th>7d</th>
      <th>30d</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="stock in dates[currentDate.toDateString()]">
      <td>{{ stock.symbol }}</td>
      <td>{{ stock.closing | positive}}{{ stock.closing | currency}}</td>
      <td></td>
      <td></td>
      <!-- <td>{{ stock.price | positive}}{{ stock.days.one | currency }}</td>
      <td>{{ stock.days.seven | positive }}{{ stock.days.seven | currency }}</td>
      <td>{{ stock.days.thirty | positive }}{{ stock.days.thirty | currency }}</td> -->
    </tr>
  </tbody>
</table>
