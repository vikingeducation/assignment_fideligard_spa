<h1>Trade!</h1>

<div ng-show="tradeChosen()" class="row">
  <div class="col-xs-5 col-xs-offset-1">
    <form name='tradeStock'>
      <div class='form-group'>
        <label for='symbol'>Symbol:</label>
        <h5 class="trade-form">{{symbol}}</h5>
      </div>
      <div class='form-group'>
        <label for='buySell'>Buy/Sell:</label>
        <select ng-model='buySell'>
          <option selected value='1'>BUY</option>
          <option value='-1'>SELL</option>
        </select>
      </div>
      <div class='form-group'>
        <label for='quantity'>Quantity:</label>
        <input type='number' min='1' ng-model='quantity' class="form-control trade-form" id="quantity-form">
      </div>
      <div class='form-group'>
        <label for='date'>Date:</label>
        <h5 class="trade-form">{{date}}</h5>
      </div>
      <div class='form-group'>
        <label for='price'>Price per share:</label>
        <h5 class="trade-form">{{price | currency}}</h5>
      </div>
      <div class='form-group'>
        <label for='cost'>Cost:</label>
        <h5 class="trade-form">{{price * quantity | currency}}</h5>
      </div>
      <div ng-show="price * quantity > cash">You can't afford this</div>
      <input type='submit' ng-click="submitOrder()" ng-disabled='invalidTrade()' class="btn btn-primary btn-block" value="Place Order">
      <h5>{{tradePreventer}}</h5>
    </form>


  </div>
  <div class="col-xs-5 col-xs-offset-1">
  <h3>Cash Available:</h3>
  <h4>{{cash | currency}}</h4>
  <h3>Order Status</h3>
  <h4 ng-show="$scope.trade">VALID</h4>
  <h4 ng-show="price * quantity > cash">INVALID</h4>
  </div>
</div>
