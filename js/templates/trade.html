<div id="trade-container">

  <div id="trade-header-container">
    <div class="sub-header">
      Trade
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <div id="trade-left">
        <form action="">

          <div class="trade-form-group">
            <div class="trade-form-label">
              Symbol:
            </div>
            <div class="trade-form-value">
              {{ stock.symbol }}
            </div>
          </div>

          <div class="trade-form-group">
            <div class="trade-form-label">
              <label for="buy-sell-select">Buy/Sell:</label>
            </div>
            <div class="trade-form-value">
              <select name="buy-sell-select" id="buy-sell-select">
                <option value="">Buy</option>
                <option value="">Sell</option>
              </select>
            </div>
          </div>

          <div class="trade-form-group">
            <div class="trade-form-label">
              <label for="buy-sell-quantity">Quantity:</label>
            </div>
            <div class="trade-form-value">
              <input type="text" id='buy-sell-quantity'>
            </div>
          </div>

          <div class="trade-form-group">
            <div class="trade-form-label">
              Date:
            </div>
            <div class="trade-form-value">
              {{ stock.date }}
            </div>
          </div>

          <div class="trade-form-group">
            <div class="trade-form-label">
              Price:
            </div>
            <div class="trade-form-value">
              {{ stock.priceOnDate | currency }}
            </div>
          </div>

          <div class="trade-form-group">
            <div class="trade-form-label">
              Cost:
            </div>
            <div class="trade-form-value">
              
            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="col-xs-6">
      <div id="trade-right">
        <div id="cash-available-container">
          <div class="form-label">
            Cash Available:
          </div>
          <div class="value">
            $123,456.78
          </div>
        </div>

        <div id="order-status-container">
          <div class="form-label">
            Order Status:
          </div>
          <div class="value">
            VALID
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
