<div class="col-xs-12 trade-container">

  <div class="row">
    <div class="col-xs-12 col-xs-offset-1">
      <h2>Trade</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-1">
    </div>
    <div class="col-xs-5">
      <form id="trade-form">
        <div class="form-group">
          <label>Symbol</label>
          <input type="text" value={{symbol}} ng-model="symbol" ng-change="updateTrade()">
        </div>

        <div class="form-group">
          <label>Buy/Sell</label>
          <select ng-required="true" name="type" ng-model="type">
            <option selected value="BUY">Buy</option>
            <option value="SELL">Sell</option>
          </select>
        </div>

        <div class="form-group">
          <label>Quantity</label>
          <input ng-min="1" ng-required="true" type="text" value={{quantity}} ng-model="quantity">
        </div>

        <!-- <p class="invalid" ng-if="!validFields()">Not enough funds</p> -->

        <div class="form-group">
          <label>Date</label>
          <input ng-required="true" type="text" value={{selectedDate}} ng-model="selectedDate">
        </div>

        <div class="form-group">
          <label>Price</label>
          <p>{{ price | currency }}</p>
        </div>

        <div class="form-group">
          <label>Cost</label>
          <p>{{ cost | currency }}</p>
        </div>

        <button ng-click="makeTransaction(selectedDate, symbol, type, quantity, price)" class="btn-primary btn-lg">Place Order</button>
      </form>
    </div>

    <div class="col-xs-6">
      <h3>Cash Available:</h3><br>
      <p>{{ availableCash | currency }}</p>

      <h3>Order Status</h3><br>
      <h4 class="text-success" ng-show="validFields() === true">Valid</h4>
      <h4 class="text-danger" ng-show="validFields() === false">Invalid</h4>
    </div>



  </div>



</div>
