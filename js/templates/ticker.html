<h3>Stocks</h3>
<h5> Selected Date: {{ dateInfo.currentDate}}</h5>
<h5>Filter: <input type="text" ng-model="symbolFilter"></h5>
<table class="table table-striped">
  <tr>
    <th>Symbol</th>
    <th>Price</th>
    <th>1d</th>
    <th>7d</th>
    <th>30d</th>
    <th>Trade?</th>
  </tr>

  <tr stock-index-row ng-repeat='value in stocksInfo.stocks | tickerFilter | filter: {symbol: symbolFilter} | orderBy: "symbol"' stock="value" date="dateInfo.currentDate">
  </tr>

</table>
