<td>{{position.symbol}}</td>
<td>{{position.quantity}}</td>
<td>{{position.costBasis | currency }}</td>
<td>{{position.currentVal | currency }}</td>
<td>{{(position.currentVal - position.costBasis) | currency }}</td>
