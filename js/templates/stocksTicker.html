<label> Filter:
	<input type="text" ng-model="inputSymbol">
</label>
<table class="table table-striped table-bordered">
<caption>Stocks</caption>
<tr>
	<th>Symbol</th>
	<th>Price</th>
	<th>1d</th>
	<th>7d</th>
	<th>30d</th>
	<th>Trade?</th>
</tr>

<tr stock-ticker ng-repeat="symbol in stocks | objToArray | filter: inputSymbol | orderBy: symbol" symbol="symbol"></tr>
</table>
