<div class="col-md-8 col-md-offset-4 col-xs-12" ng-controller="DatePickerCtrl">

  <div class="row">
    <div class="col-md-6">
      <p class="pull-left">{{startDate}}</p>
    </div>

    <div class="col-md-6">
      <p class="pull-right">{{endDate}}</p>
    </div>
  </div>

  <input name="slider" type="range" defaultValue="0" min="0" max={{dateRange.length-1}} ng-model="selectedDateIndex" ng-change="updateSelected(selectedDateIndex)">
  <!-- use percentage the dateindex is accross to calculate the margin -->
  <p style="margin-left: {{selectedDateIndex * 1}}px;">{{selectedDate}}</p>


</div>
