<div class="col-md-8">
		<h2>Transactions</h2>
</div>
	<div class="col-md-4">
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Transactions<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a ui-sref="main.portfolio.trade">Trade</a></li>
				<li><a ui-sref="main.portfolio">Portfolio</a></li>
			</ul>
		</div>
</div>

<label>Filter:
	<input type="text" ng-model="filterInput">
</label>
<table class="table table-striped table-bordered">
<tr>
	<th ng-click="sortType = 'date'; sortReverse = !sortReverse">
		Date
		<span ng-show="sortType == 'date' && !sortReverse" class="fa fa-caret-down"></span>
		<span ng-show="sortType == 'date' && sortReverse" class="fa fa-caret-up"></span>
	</th>
	<th ng-click="sortType = 'symbol'; sortReverse = !sortReverse ">
		Symbol
		<span ng-show="sortType == 'symbol' && !sortReverse" class="fa fa-caret-down"></span>
		<span ng-show="sortType == 'symbol' && sortReverse" class="fa fa-caret-up"></span>
	</th>
	<th>Type</th>
	<th>Quantity</th>
	<th>Price</th>
</tr>
<tr ng-repeat="t in transactions | filter: filterInput | orderBy: sortType: sortReverse ">
	<td>{{t.date}}</td>
	<td>{{t.symbol}}</td>
	<td>{{t.type}}</td>
	<td>{{t.quantity}}</td>
	<td>{{t.price}}</td>
</tr>
</table>
