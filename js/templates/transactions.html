<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-xs-6">
        <h3>Transactions</h3>
      </div>
      <div class="col-xs-6">
        <span class="pull-right">Filter: <input type="text" ng-model="transactionFilter"></span>
      </div>
    </div>
    <table class="table table-hover">
      <tr>
        <th>Date</th>
        <th>Symbol</th>
        <th>Type</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      <tr ng-repeat="transaction in transactions.all">
        <td>{{transaction.date}}</td>
        <td>{{transaction.symbol}}</td>
        <td ng-show="transaction.buySell == 1">Buy</td>
        <td ng-show="transaction.buySell == -1">Sell</td>
        <td>{{transaction.quantity}}</td>
        <td>{{transaction.price | currency}}</td>        
      </tr>

    </table>


  </div>
</div>
